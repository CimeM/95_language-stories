
verb_list:
  - verb: govoriti
    meaning: to speak
    tenses:
      - name: Present Tense (Sedanjik)
        level: A1
        conjugation:
          jaz: govorim
          ti: govoriš
          on/ona: govori
          midva/midve: govoriva
          vidva/vidve: govorita
          mi/me: govorimo
          vi/ve: govorite
          oni/one: govorijo
        samples:
          - Jaz govorim slovensko.
          - Ti govoriš prehitro.
          - Ona govori s prijatelji.
          - Midva govoriva o počitnicah.
          - Vi govorite angleško?
        supporting_info: >
          The present tense in Slovene is used for current actions, habitual states, and general truths.

      - name: Past Tense (Preteklik)
        level: A2
        conjugation:
          jaz: sem govoril/a
          ti: si govoril/a
          on/ona: je govoril/a
          midva/midve: sva govorila/i
          vidva/vidve: sta govorila/i
          mi/me: smo govorili/e
          vi/ve: ste govorili/e
          oni/one: so govorili/e
        samples:
          - Včeraj sem govoril s profesorjem.
          - Si govorila z Marijo?
          - Govorili smo celo noč.
          - Oni so govorili o svojem projektu.
          - Ste govorili preglasno.
        supporting_info: >
          The past tense in Slovene is formed using the auxiliary verb "biti" (to be) and the past participle of the main verb.

      - name: Future Tense (Prihodnjik)
        level: A2
        conjugation:
          jaz: bom govoril/a
          ti: boš govoril/a
          on/ona: bo govoril/a
          midva/midve: bova govorila/i
          vidva/vidve: bosta govorila/i
          mi/me: bomo govorili/e
          vi/ve: boste govorili/e
          oni/one: bodo govorili/e
        samples:
          - Jutri bom govoril s šefom.
          - Boš govoril bolje slovensko po tečaju.
          - Bomo govorili o tem problemu kasneje.
          - Oni bodo govorili o svojih izkušnjah na konferenci.
          - Boste govorili z direktorjem naslednji teden.
        supporting_info: >
          The future tense in Slovene is formed using the future form of "biti" (to be) and the infinitive of the main verb.

      - name: Conditional Mood (Pogojnik)
        level: B1
        conjugation:
          jaz: bi govoril/a
          ti: bi govoril/a
          on/ona: bi govoril/a
          midva/midve: bi govorila/i
          vidva/vidve: bi govorila/i
          mi/me: bi govorili/e
          vi/ve: bi govorili/e
          oni/one: bi govorili/e
        samples:
          - Govoril bi italijansko, če bi imel čas za učenje.
          - Bi govoril malo tišje, prosim?
          - Z veseljem bi govorili o tej temi z vami.
          - Oni bi govorili bolje, če bi več vadili.
          - O čem bi govorili, če bi bili na mojem mestu?
        supporting_info: >
          The conditional mood in Slovene is used to express hypothetical situations or polite requests.

      - name: Imperative Mood (Velelnik)
        level: A2
        conjugation:
          (ti): govori
          (vidva/vidve): govorita
          (vi/ve): govorite
        samples:
          - Govori glasneje!
          - Govorita počasi, prosim.
          - Govorite z mano v slovenščini.
          - Ne govori tako hitro.
          - Govorite resnico.
        supporting_info: >
          The imperative mood in Slovene is used for commands or requests.

    action_text: >
      Zdaj si ti na vrsti! Poskusi uporabiti glagol "govoriti" v različnih časih. 
      Ali lahko sestaviš stavek za vsak čas, ki smo ga obravnavali?

    support_text: >
      Remember, "govoriti" means "to speak" or "to talk". Think about how you might use this verb 
      in various situations and time frames. For the past tense, consider conversations you've had. 
      For the future, think about upcoming discussions. The conditional can be used for hypothetical 
      situations or polite requests, while the imperative is used for commands or strong suggestions.

  - verb: delati
    meaning: to work, to do
    tenses:
