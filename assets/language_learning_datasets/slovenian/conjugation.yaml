          The past tense of "delati" is used to describe completed actions or states in the past.

      - name: Future Tense (Prihodnjik)
        level: A2
        conjugation:
          jaz: bom delal/a
          ti: boš delal/a
          on/ona: bo delal/a
          midva/midve: bova delala/i
          vidva/vidve: bosta delala/i
          mi/me: bomo delali/e
          vi/ve: boste delali/e
          oni/one: bodo delali/e
        samples:
          - Jutri bom delal od doma.
          - Boš delala za novo podjetje?
          - Bomo delali na tem še cel teden.
          - Oni bodo delali nadure ta mesec.
          - Boste delali kaj posebnega za praznike?
        supporting_info: >
          The future tense of "delati" is used to express actions or states that will occur in the future.

      - name: Conditional Mood (Pogojnik)
        level: B1
        conjugation:
          jaz: bi delal/a
          ti: bi delal/a
          on/ona: bi delal/a
          midva/midve: bi delala/i
          vidva/vidve: bi delala/i
          mi/me: bi delali/e
          vi/ve: bi delali/e
          oni/one: bi delali/e
        samples:
          - Delal bi več, če bi imel čas.
          - Bi delala z nami na tem projektu?
          - Delali bi bolje, če bi imeli boljšo opremo.
          - Oni bi delali od doma, če bi jim dovolili.
          - Kaj bi delali, če bi zadeli na loteriji?
        supporting_info: >
          The conditional mood of "delati" is used to express hypothetical actions or polite requests.

      - name: Imperative Mood (Velelnik)
        level: A2
        conjugation:
          (ti): delaj
          (vidva/vidve): delajta
          (vi/ve): delajte
        samples:
          - Delaj hitro!
          - Delajta skupaj na tej nalogi.
          - Delajte, kar vam je bilo naročeno.
          - Ne delaj tega, nevarno je.
          - Delajte dobro in uspeh bo prišel.
