          - Ti delaš domačo nalogo.
          - Ona dela kot učiteljica.
          - Midva delava na projektu.
          - Vi delate preveč ur.
        supporting_info: >
          The present tense of "delati" is used for current actions, regular activities, and general statements about work or actions.

      - name: Past Tense (Preteklik)
        level: A2
