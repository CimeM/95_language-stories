- text1: "Danes je čudovit dan in nameravam iti na dolg sprehod v arboretum."
  text2: "Today is a beautiful day, and I plan to go for a long walk in the arboretum."

- text1: "Moj najljubši del poletja je, ko lahko opazujem kresničke v mraku."
  text2: "My favorite part of summer is when I can watch fireflies in the twilight."

- text1: "Vsako nedeljo se družina zbere na kosilu, kjer pripovedujemo zgodbe in se zabavamo."
  text2: "Every Sunday, the family gathers for lunch where we tell stories and have fun."

- text1: "Obožujem raziskovati slovensko podeželje, predvsem slikovite vinograde."
  text2: "I love exploring the Slovenian countryside, especially the picturesque vineyards."

- text1: "Za zajtrk sem si pripravil ajdove žgance s toplim mlekom."
  text2: "For breakfast, I prepared buckwheat porridge with warm milk."

- text1: "V muzeju sem občudoval razstavo starih rokopisov in pergamentov."
  text2: "In the museum, I admired the exhibition of old manuscripts and parchments."

- text1: "Med sprehodom po gozdu sem naletel na čudovito gozdno jagodičevje."
  text2: "During my walk in the forest, I came across beautiful wild berries."

- text1: "Najboljši del dneva je, ko se lahko sprostim ob skodelici bezgovega čaja."
  text2: "The best part of the day is when I can relax with a cup of elderflower tea."

- text1: "V narodni knjižnici sem preživel ure ob prebiranju starih slovenskih pravljic."
  text2: "I spent hours in the national library reading old Slovenian fairy tales."

- text1: "Zaradi včerajšnjega neurja je danes ozračje nenavadno spokojno."
  text2: "Due to yesterday's storm, today the atmosphere is unusually peaceful."

- text1: "Včeraj sem obiskal zeliščni vrt in nabral svežo meliso za čaj."
  text2: "Yesterday I visited the herb garden and picked fresh lemon balm for tea."

- text1: "Čebelar mi je pokazal svoje panje in razložil postopek pridobivanja medu."
  text2: "The beekeeper showed me his beehives and explained the honey-making process."

- text1: "Na tržnici sem kupil domače štrudelj, poln sladkih jabolk in cimeta."
  text2: "At the market, I bought homemade strudel, full of sweet apples and cinnamon."

- text1: "Pod mogočnim brestom smo postavili klop za počitek pohodnikov."
  text2: "Under the mighty elm tree, we set up a bench for hikers to rest."

- text1: "Pozimi se rad sprehajam po zasneženih gozdnih poteh ob soju mesečine."
  text2: "In winter, I enjoy walking on snowy forest paths in the moonlight."

- text1: "Na tradicionalnem sejmu sem občudoval izdelke domačih rokodelcev."
  text2: "At the traditional fair, I admired the products of local craftsmen."

- text1: "Jutri bomo obiskali čebelnjak in spoznavali življenje kranjske sivke."
  text2: "Tomorrow we will visit the apiary and learn about the Carniolan honey bee."

- text1: "V stari kmečki hiši še vedno uporabljajo krušno peč za peko kruha."
  text2: "In the old farmhouse, they still use the bread oven for baking bread."

- text1: "Na vrtu sem posadil rožmarin in sivko ob kamniti poti."
  text2: "In the garden, I planted rosemary and lavender along the stone path."

- text1: "Moja babica pripravlja najboljše žlikrofe s krompirjevim nadevom."
  text2: "My grandmother makes the best žlikrofi with potato filling."

- text1: "V grajskem vinogradu so trte stare več kot sto let."
  text2: "In the castle vineyard, the vines are more than a hundred years old."

- text1: "Na travniku sem našel redko kukavičevko in jo fotografiral."
  text2: "I found a rare orchid in the meadow and photographed it."

- text1: "Vsako poletje preživim nekaj dni na planinski koči pod Triglavom."
  text2: "Every summer I spend a few days in a mountain hut under Triglav."

- text1: "V starih bukovih gozdovih lahko slišiš petje divjih ptic."
  text2: "In the old beech forests, you can hear wild birds singing."

- text1: "Na festivalu so predstavili tradicionalne slovenske jedi in običaje."
  text2: "At the festival, they presented traditional Slovenian dishes and customs."

- text1: "Na Ljubljanskem gradu sem opazoval sončni zahod nad meglenim mestom."
  text2: "At Ljubljana Castle, I watched the sunset over the foggy city."

- text1: "V stari lekarni še vedno pripravljajo zdravilne tinkture po tradicionalnih receptih."
  text2: "In the old pharmacy, they still prepare medicinal tinctures according to traditional recipes."

- text1: "Skozi okno opazujem škrjančka, ki poje na drevesu češnje."
  text2: "Through the window, I watch a lark singing in the cherry tree."

- text1: "Na Škofjeloškem pasijonu sem občudoval srednjeveške kostume."
  text2: "At the Škofja Loka Passion Play, I admired the medieval costumes."

- text1: "Včeraj sem nabral polno košaro jurčkov v gorskem gozdu."
  text2: "Yesterday, I gathered a full basket of porcini mushrooms in the mountain forest."

- text1: "V starodavnem samostanu hranijo dragocene iluminirane rokopise."
  text2: "In the ancient monastery, they keep precious illuminated manuscripts."

- text1: "Na pašniku sem opazil čredo ovc in gamsa v daljavi."
  text2: "In the pasture, I noticed a flock of sheep and a chamois in the distance."

- text1: "Ob mraku sem poslušal regljanje žab v bližnjem močvirju."
  text2: "At dusk, I listened to the croaking of frogs in the nearby marsh."

- text1: "V mestnem čebelnjaku vzgajajo avtohtone slovenske čebele."
  text2: "In the city apiary, they raise indigenous Slovenian bees."

- text1: "Na tržnici sem kupil svež ajdov med in domače žganje."
  text2: "At the market, I bought fresh buckwheat honey and homemade brandy."

- text1: "Pod kozolcem smo sušili sveže pokošeno dišečo travo."
  text2: "Under the hay rack, we dried freshly cut fragrant grass."

- text1: "V okoliških gozdovih nabiramo borovnice in gozdne jagode."
  text2: "In the surrounding forests, we gather blueberries and wild strawberries."

- text1: "Na vrtu sem posadil rdeče ribez in črni bezeg."
  text2: "In the garden, I planted red currants and black elderberry."

- text1: "Zjutraj sem opazoval srnjad, ki se je pasla na rosni trati."
  text2: "In the morning, I watched deer grazing on the dewy lawn."

- text1: "V stari kleti zorijo hruške viljamovke za domači liker."
  text2: "In the old cellar, Williams pears are ripening for homemade liqueur."
