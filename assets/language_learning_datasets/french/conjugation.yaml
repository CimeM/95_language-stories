focus_chapter: Present Tense
verb_list:
  - verb: parler
    meaning: to speak
    conjugation:
      je: parle
      tu: parles
      il/elle/on: parle
      nous: parlons
      vous: parlez
      ils/elles: parlent
    supporting_info: >
      The present tense in French is used to express actions happening now, 
      habitual actions, and general truths. For regular -er verbs like "parler", 
      remove the -er ending and add the appropriate ending for each subject.
    samples:
      - Je parle français.
      - Tu parles trop vite.
      - Elle parle à ses amis.
      - Nous parlons de nos vacances.
      - Vous parlez anglais?
      - Ils parlent de politique.
      - On parle souvent de ce sujet.
      - Je ne parle pas italien.
      - Tu parles au téléphone.
      - Nous parlons de nos rêves.
      - Vous parlez de quoi?
      - Elles parlent de mode.
      - Je parle à voix basse.
      - Tu parles couramment?
      - Elle parle avec passion.
      - Nous parlons de tout et de rien.
    action_text: >
      Now it's your turn! Use the verb "parler" in a sentence of your own. 
      For example: "Je parle avec ma mère tous les jours." 
      Can you create a sentence using "parler" in the present tense?
    support_text: >
      If you're finding it difficult, remember that "parler" means "to speak" or "to talk". 
      Think about how you might use this verb in everyday situations, like talking to friends, 
      speaking a language, or discussing a topic.
