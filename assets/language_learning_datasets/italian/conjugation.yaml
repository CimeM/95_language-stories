verb_list:
  - verb: mangiare
    meaning: to eat
    tenses:
      - name: Present Tense (Presente)
        level: A1
        conjugation:
          io: mangio
          tu: mangi
          lui/lei/Lei: mangia
          noi: mangiamo
          voi: mangiate
          loro: mangiano
        samples:
          - Io mangio una mela ogni giorno.
          - Tu mangi troppo velocemente.
          - Lei mangia solo cibi biologici.
          - Noi mangiamo spesso al ristorante.
          - Voi mangiate la pizza con le mani?
          - Loro mangiano sempre alle otto di sera.
          - Il gatto mangia il pesce.
          - I bambini mangiano il gelato.
        supporting_info: >
          The present tense is used for actions happening now, habitual actions, and general truths.

      - name: Past Perfect (Passato Prossimo)
        level: A2
        conjugation:
          io: ho mangiato
          tu: hai mangiato
          lui/lei/Lei: ha mangiato
          noi: abbiamo mangiato
          voi: avete mangiato
          loro: hanno mangiato
        samples:
          - Io ho mangiato troppo ieri sera.
          - Tu hai mangiato al nuovo ristorante?
          - Lei ha mangiato tutta la torta.
          - Noi abbiamo mangiato insieme la settimana scorsa.
          - Voi avete mangiato bene in vacanza?
          - Loro hanno mangiato tutti i biscotti.
          - Il cane ha mangiato le scarpe.
          - I turisti hanno mangiato la vera pizza napoletana.
        supporting_info: >
          The passato prossimo is used to express completed actions in the recent past.

      - name: Imperfect (Imperfetto)
        level: A2
        conjugation:
          io: mangiavo
          tu: mangiavi
          lui/lei/Lei: mangiava
          noi: mangiavamo
          voi: mangiavate
          loro: mangiavano
        samples:
          - Da bambino, mangiavo sempre la pasta.
          - Tu mangiavi mentre guardavi la TV.
          - Lei mangiava molto lentamente.
          - Noi mangiavamo spesso al parco.
          - Voi mangiavate carne tutti i giorni?
          - Loro mangiavano sempre insieme la domenica.
          - Il gatto mangiava il cibo degli altri animali.
          - I nonni mangiavano la pizza fatta in casa.
        supporting_info: >
          The imperfect is used for describing ongoing or habitual actions in the past.

      - name: Simple Future (Futuro Semplice)
        level: A2
        conjugation:
          io: mangerò
          tu: mangerai
          lui/lei/Lei: mangerà
          noi: mangeremo
          voi: mangerete
          loro: mangeranno
        samples:
          - Domani mangerò al nuovo ristorante giapponese.
          - Tu mangerai con noi stasera?
          - Lei mangerà solo insalata per una settimana.
          - Noi mangeremo fuori questo fine settimana.
          - Voi mangerete la torta dopo cena?
          - Loro mangeranno prima di andare al cinema.
          - Il bambino mangerà tutta la verdura.
          - Gli atleti mangeranno un pasto leggero prima della gara.
        supporting_info: >
          The simple future is used to express actions that will happen in the future.

      - name: Conditional Present (Condizionale Presente)
        level: B1
        conjugation:
          io: mangerei
          tu: mangeresti
          lui/lei/Lei: mangerebbe
          noi: mangeremmo
          voi: mangereste
          loro: mangerebbero
        samples:
          - Mangerei volentieri un gelato adesso.
          - Tu mangeresti carne di cavallo?
          - Lei mangerebbe più verdure se le piacessero.
          - Noi mangeremmo fuori ogni sera se potessimo.
          - Voi mangereste questo piatto piccante?
          - Loro mangerebbero più sano se avessero più tempo.
          - Il cane mangerebbe tutto il giorno se potesse.
          - I bambini mangerebbero solo dolci se li lasciassimo fare.
        supporting_info: >
          The conditional is used to express hypothetical situations or polite requests.

    action_text: >
      Ora tocca a te! Prova a usare il verbo "mangiare" in frasi diverse.
      Puoi creare una frase per ogni tempo verbale che abbiamo visto?

    support_text: >
      Remember, "mangiare" means "to eat". Think about your eating habits, past meals, 
      future dining plans, or hypothetical eating situations. For example, you could say 
      "Mangio pasta ogni giorno" (I eat pasta every day) for the present tense, or 
      "Ho mangiato troppo ieri sera" (I ate too much last night) for the past perfect.

  - verb: parlare
    meaning: to speak
    tenses:
      - name: Present Tense (Presente)
        level: A1
        conjugation:
          io: parlo
          tu: parli
          lui/lei/Lei: parla
          noi: parliamo
          voi: parlate
          loro: parlano
        samples:
          - Io parlo italiano ogni giorno.
          - Tu parli troppo velocemente.
          - Lui parla con i suoi amici.
          - Noi parliamo spesso di viaggi.
          - Voi parlate inglese?
        supporting_info: >
          The present tense is used for actions happening now, habitual actions, or general truths.

      - name: Past Perfect (Passato Prossimo)
        level: A2
        conjugation:
          io: ho parlato
          tu: hai parlato
          lui/lei/Lei: ha parlato
          noi: abbiamo parlato
          voi: avete parlato
          loro: hanno parlato
        samples:
          - Io ho parlato con il mio insegnante ieri.
          - Tu hai parlato con tua madre?
          - Lei ha parlato al telefono tutto il pomeriggio.
          - Noi abbiamo parlato del nostro progetto.
          - Loro hanno parlato di politica durante la cena.
        supporting_info: >
          The passato prossimo is used to express completed actions in the past.

      - name: Imperfect (Imperfetto)
        level: A2
        conjugation:
          io: parlavo
          tu: parlavi
          lui/lei/Lei: parlava
          noi: parlavamo
          voi: parlavate
          loro: parlavano
        samples:
          - Io parlavo spesso con i miei nonni da bambino.
          - Tu parlavi mentre ascoltavi la musica.
          - Lei parlava di viaggi ogni volta che ci incontravamo.
          - Noi parlavamo sempre dopo scuola.
          - Loro parlavano del passato con nostalgia.
        supporting_info: >
          The imperfect is used for describing ongoing or habitual actions in the past.

      - name: Simple Future (Futuro Semplice)
        level: A2
        conjugation:
          io: parlerò
          tu: parlerai
          lui/lei/Lei: parlerà
          noi: parleremo
          voi: parlerete
          loro: parleranno
        samples:
          - Io parlerò con il capo domani.
          - Tu parlerai meglio italiano dopo il corso.
          - Lei parlerà con i suoi genitori più tardi.
          - Noi parleremo di questo problema domani.
          - Loro parleranno alla conferenza la prossima settimana.
        supporting_info: >
          The future tense is used to express actions that will happen in the future.

      - name: Conditional Present (Condizionale Presente)
        level: B1
        conjugation:
          io: parlerei
          tu: parleresti
          lui/lei/Lei: parlerebbe
          noi: parleremmo
          voi: parlereste
          loro: parlerebbero
        samples:
          - Io parlerei italiano se avessi più tempo per studiare.
          - Tu parleresti più lentamente, per favore?
          - Lei parlerebbe volentieri di questo argomento.
          - Noi parleremmo con piacere del nostro viaggio in Italia.
          - Loro parlerebbero meglio se praticassero di più.
        supporting_info: >
          The conditional is used to express hypothetical situations or polite requests.

    action_text: >
      Ora tocca a te! Prova a usare il verbo "parlare" in una frase. 
      Ad esempio, puoi dire "Io parlo italiano ogni giorno" per il presente. 
      Ora crea una frase tua usando uno dei tempi verbali che abbiamo visto!

    support_text: >
      Ricorda, "parlare" significa "to speak" o "to talk". Pensa a situazioni in cui usi questo verbo, 
      come conversazioni passate, piani futuri o richieste ipotetiche. Se hai bisogno di aiuto, 
      prova a iniziare la frase con "Io..." per semplificare!

  - verb: scrivere
