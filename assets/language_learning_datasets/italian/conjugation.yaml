          - Tu scriveresti una lettera al tuo amico, giusto?
          - Noi scriveremmo volentieri un racconto insieme.
          - Loro scriverebbero meglio con più pratica.
          - Voi scrivereste le vostre idee se foste qui?
        supporting_info: >
          The condizionale presente is used to express hypothetical situations or polite requests.

    action_text: >
      Ora tocca a te! Prova a usare il verbo "scrivere" in diverse forme. 
      Puoi creare una frase per ogni tempo verbale che abbiamo visto?

    support_text: >
      Remember, "scrivere" means "to write". Think about how you might use this verb 
