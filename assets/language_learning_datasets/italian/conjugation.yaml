          - Tu fai sempre domande interessanti.
          - Lei fa colazione alle 8.
          - Noi facciamo sport il sabato.
          - Voi fate una bella torta!
        supporting_info: >
          The present tense is used for actions happening now, habitual actions, and general truths. "Fare" is an irregular verb.

      - name: Passato Prossimo (Present Perfect)
        level: A2
        conjugation:
          io: ho fatto
          tu: hai fatto
          lui/lei/Lei: ha fatto
